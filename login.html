<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>login</title>
</head>
<body>

     <!-- Button to open the modal login form -->
    <button id="loginlink" style="width:auto;" style="width:auto;" >Login</button>
    
    <!-- The Modal login -->
    <div id="modal-login">

        <form id="login-form" action="" class="animate">
            <div id="image-container">
                <span onclick="document.getElementById('modal-login').style.display='none'" class="close" title="Close login">&times;</span>
                <img id="login-avatar" alt="login-avatar" src="./images/loginavatar.jpg">
            </div>

            <div class="container">
                <h1>Log In</h1>
                <hr>
                <label for="username"><strong>Username</strong></label>
                <input type="text" name="username" placeholder="Enter Username" required>
                <br>
                <label for="passwd"><strong>Password</strong></label>
                <input type="text" name="passwd" placeholder="Enter Password" required>
                <br>
                <button type="submit" id="loginbtn">Login</button>

                <label><input type="checkbox" checked="checked" name="rememberme">Remember me</label>

                <span class="passwd">Forgot <a href="#">password?</a></span>    

            </div>    
        </form>
        
        <script>

           
            // Get the modal
            const modal = document.getElementById('modal-login');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
             // When user clicks login button (on landing page) the logi form pops-up
            const modalLogin = document.getElementById("loginlink");
            modalLogin.onclick = function(event){
                document.getElementById('modal-login').style.display='block'
            }

        </script>
    </div>    
</body>
</html>
